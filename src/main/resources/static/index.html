<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGENTS // TERMINAL</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <button id="reset-btn" class="new-chat-btn">+ New chat</button>
      </div>
      <div id="conversation-list" class="conversation-list">
      </div>
    </aside>

    <div class="chat-container">
      <header>
        <div class="logo">AGENTS // TERMINAL</div>
        <div class="header-right">
          <div class="status">
            <div class="status-dot"></div>
            <span>CONNECTED</span>
          </div>
        </div>
      </header>

      <main id="chat-history">
        <div class="message agent">
          <div class="msg-label">> SYSTEM</div>
          <div class="msg-content">Welcome to the Multi-Agent Support Gateway. 
All agents are online and ready to assist you with Technical or Billing inquiries.
Type your request below to begin.</div>
        </div>
      </main>

      <footer>
        <div id="typing-indicator" class="typing">THINKING</div>
        <div class="input-container">
          <textarea id="message-input" placeholder="Type a message or command..." rows="1"></textarea>
          <button id="send-btn" title="Send Message (Enter)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </footer>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
